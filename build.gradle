plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "5.0.0-rc2"
}

repositories {
    jcenter()
}

task fatJar(type: Jar) {
    dependsOn test
    manifest {
        attributes 'Main-Class': 'io.paraita.examples.App'
    }
    project.archivesBaseName = 'mailsender'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    compile 'info.picocli:picocli:4.2.0'
    compile 'org.simplejavamail:simple-java-mail:6.0.3'
    compile 'com.sparkpost:sparkpost-lib:0.22'
    compile 'org.yaml:snakeyaml:1.25'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testCompile "org.mockito:mockito-core:2.+"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.6.0'
}

application {
    mainClassName = 'io.paraita.examples.App'
}

test {
    useJUnitPlatform()
}
